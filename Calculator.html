<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
      #calc{
        height:50px;
      }
      #calculator{
        box-shadow: 10px 10px 10px 0px rgba(0, 0, 0, 0.7);
      }
      #clear{
        color:#fff;
      }


    </style>
</head>
<body style="background-image: linear-gradient(to bottom right, #849b5c, #bfffc7);">
    <div class= "container d-flex justify-content-center p-5">  
        <div id="calculator" class="calc bg-dark p-5 border border-white rounded">
        <form name = "form1">   
          <input class="bg-muted form-control" id = "calc" type ="text" name = "answer" size=30> <br> <br>   
          <div class="col-12 d-flex justify-content-evenly">
          <input class="row bg-info p-3 rounded-circle h3  border border-white" type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
           <input class="row bg-warning p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "+" onclick = "form1.answer.value += '+' ">  
          </div>
          <div class="col-12 d-flex justify-content-evenly mt-4">
          <input class="row bg-info p-3 rounded-circle h3 border border-white" type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
          <input class="row bg-warning p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "-" onclick = "form1.answer.value += '-' "> 
        </div> 
          <div class="col-12 d-flex justify-content-evenly mt-4"> 
          <input class="row bg-info p-3 rounded-circle h3 border border-white" type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
          <input class="row bg-warning p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "*" onclick = "form1.answer.value += '*' "> 
        </div> 
          <div class="col-12 d-flex justify-content-evenly mt-4">
          <input class="row bg-info p-3 rounded-circle h3 border border-white" type = "button" value = "/" onclick = "form1.answer.value += '/' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
          <input class="row bg-info p-3 ms-3 rounded-circle ms-4 h3 border border-white" type = "button" value = "." onclick = "form1.answer.value += '.' ">  
          <input class="row bg-warning p-3 ms-3 rounded-circle h3 border border-white" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
        </div>
          <div class="d-flex justify-content-center mt-4">
          <input class="bg-danger p-3 h3 border border-dark" type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" > 
          </div>
        </form> 
      </div> 
        </div>  
</body>
</html>
